<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad1)" />
  
  <!-- Calendar Icon -->
  <g transform="translate(300,200)">
    <!-- Calendar Body -->
    <rect x="0" y="0" width="200" height="200" rx="10" 
          fill="white" stroke="#059669" stroke-width="2" />
    
    <!-- Calendar Header -->
    <rect x="0" y="0" width="200" height="40" rx="10" 
          fill="#059669" opacity="0.1" stroke="#059669" stroke-width="2" />
    
    <!-- Calendar Grid -->
    <g stroke="#6366F1" stroke-width="1" opacity="0.5">
      <line x1="50" y1="40" x2="50" y2="200" />
      <line x1="100" y1="40" x2="100" y2="200" />
      <line x1="150" y1="40" x2="150" y2="200" />
      
      <line x1="0" y1="80" x2="200" y2="80" />
      <line x1="0" y1="120" x2="200" y2="120" />
      <line x1="0" y1="160" x2="200" y2="160" />
    </g>
    
    <!-- Selected Date -->
    <circle cx="125" cy="100" r="15" fill="#6366F1" opacity="0.2" />
    <text x="125" y="105" font-size="12" fill="#6366F1" text-anchor="middle">15</text>
  </g>
  
  <!-- Clock Elements -->
  <g transform="translate(200,300)">
    <circle cx="25" cy="25" r="20" fill="none" stroke="#059669" stroke-width="2" />
    <line x1="25" y1="25" x2="25" y2="15" stroke="#059669" stroke-width="2" />
    <line x1="25" y1="25" x2="35" y2="25" stroke="#059669" stroke-width="2" />
  </g>
  
  <!-- Notification Icons -->
  <g transform="translate(550,300)">
    <path d="M0,20 L20,0 L40,20 L20,40 Z" fill="#6366F1" opacity="0.2" />
    <circle cx="20" cy="20" r="5" fill="#6366F1" />
  </g>
</svg>