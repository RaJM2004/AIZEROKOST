<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad1)" />
  
  <!-- Document Icon -->
  <g transform="translate(300,200)">
    <!-- Main Document -->
    <path d="M0,0 L150,0 L150,200 L0,200 Z" fill="white" stroke="#F59E0B" stroke-width="2" />
    
    <!-- Lines of Text -->
    <line x1="20" y1="40" x2="130" y2="40" stroke="#F59E0B" stroke-width="2" />
    <line x1="20" y1="70" x2="130" y2="70" stroke="#F59E0B" stroke-width="2" />
    <line x1="20" y1="100" x2="130" y2="100" stroke="#F59E0B" stroke-width="2" />
    
    <!-- Dollar Symbol -->
    <text x="75" y="150" font-size="40" fill="#EF4444" text-anchor="middle">$</text>
  </g>
  
  <!-- Flow Arrows -->
  <g stroke="#F59E0B" stroke-width="2" fill="none">
    <path d="M200,300 C250,300 250,200 300,200" marker-end="url(#arrowhead)" />
    <path d="M450,200 C500,200 500,300 550,300" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B" />
    </marker>
  </defs>
  
  <!-- Status Circles -->
  <g fill="#EF4444" opacity="0.2">
    <circle cx="200" cy="300" r="20" />
    <circle cx="550" cy="300" r="20" />
  </g>
</svg>